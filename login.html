<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Adicionando o CSS do Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionais */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="w-full max-w-xs">
        <form id="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="email" placeholder="Digite seu email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="senha">
                    Senha
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="senha" type="password" placeholder="Digite sua senha">
            </div>
            <div class="flex items-center justify-between">
                <button id="entrar"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button">
                    Entrar
                </button>
            </div>
        </form>
    </div>


</body>
<script>
     
        // Função para realizar o login
        function realizarLogin() {
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;

            // Verificando se os dados de login são válidos
            var listaCadastro = JSON.parse(localStorage.getItem('listaCadastro'));
            var usuarioEncontrado = listaCadastro.find(function (cadastro) {
                return cadastro.email === email && cadastro.senha === senha;
            });

            if (usuarioEncontrado) {
                alert('Bem-vindo! Login realizado com sucesso!');
            } else {
                alert('Email ou senha inválidos!');
            }
        }

        // Adicionando um listener para o botão de login
        document.getElementById('entrar').addEventListener('click', realizarLogin);


    

</script>

</html>
